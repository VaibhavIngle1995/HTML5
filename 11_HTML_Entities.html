<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        #heading{
            text-align: center;
            background-color:white;
            font-size: 45px;
            border-radius: 30px;
            box-shadow:  0 0 15px black;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1 id="heading">Html Entities</h1>

    <!-- HTML Entities Examples -->
    <h1>This is Top &lt;Level &gt;Tag</h1>

    <!-- Reg -->
    <h1>Microsoft <sup style="color: red">&reg;</sup></h1>

    <!-- Copy right -->
    <h1>Copy Right &copy; 2018</h1>

    <!-- Dollar Symbol &#36; -->
    <h1>Mobile : &#36 500</h1>

    <!-- Rupee Symbol &#8377; -->
    <h1>Laptop : &#8377 40,000</h1>



</body>
</html>
