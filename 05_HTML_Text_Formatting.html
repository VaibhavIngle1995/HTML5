<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
        div{
            background-color: lightgreen;
            width: 400px;
            padding: 10px;
            margin: 5px;
            text-align: center;
            text-transform: lowercase;
            font-family: Arial,sans-serif;
        }
        h1{
            text-align: center;
            background-color:lightgreen ;
            border-radius: 30px;
            box-shadow:  0 0 15px black;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1>Html Text Formating</h1>

<!-- ITALIC TEXT -->
<div>
    <h1>I am <i>ITALIC TEXT</i></h1>
</div>

<!-- EM TEXT -->
<div>
    <h1>I am <em>EM TEXT</em></h1>
</div>

<!-- MARK TEXT -->
<div>
    <h1>I am <mark>MARK</mark>TEXT</h1>
</div>

<!-- SMALL TEXT -->
<div>
    <h1>I am <small>SMALL</small> TEXT</h1>
</div>

<!-- DEL TEXT -->
<div>
    <h1>I am <del>DEL </del>TEXT</h1>
</div>

<!-- INS TEXT -->
<div>
    <h1>I am <ins>INS </ins>TEXT</h1>
</div>

<!-- SUB TEXT -->
<div>
    <h1>I am <sub>SUB </sub>TEXT</h1>
</div>

<!-- SUP TEXT -->
<div>
    <h1>I am <sup>SUP </sup>TEXT</h1>
</div>

</body>
</html>
