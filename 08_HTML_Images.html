<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        h1{
            text-align: center;
            background-color:white;
            font-size: 45px;
            border-radius: 30px;
            box-shadow:  0 0 15px black;
            padding: 20px;
        }
        img{
            box-shadow: 0 0 15px black;
        }
        #photo{
            border: 10px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>Html Images</h1>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">


    <h2>Image with Width and Height</h2>
    <img src="img/nature_path.jpg"width="1000px"height="500px">


    <h2>Image with Alt attribute</h2>
    <img src="img/lightbulbs.jpg"alt="Black Board" height="500px"width="800px">


    <h2>Image with Border like photo frame</h2>
    <img src="img/india_flag.gif"width="800"height="400"id="photo">

    <br>
    <h2>Display an image from google</h2>
    <img src="https://cdn.shopclues.com/images/thumbnails/70102/320/320/118560532PERSON002891493970063.jpg"width="400"height="400"


</body>
</html>
